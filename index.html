<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>語音計算機</h1>
            <div class="header-actions">
                <button id="btn-settings" class="text-btn" aria-label="設定">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="status-indicator" class="status-badge">就緒</div>
        </header>

        <main class="calc-list-container" id="entries-list">
            <div class="empty-state">
                <p>請按下方按鈕開始說話<br>例如：「100 200 50」</p>
                <div class="commands-hint">
                    <span>提示：可說出多個數字</span>
                </div>
            </div>
            <!-- Entries will be injected here -->
        </main>

        <div id="live-transcript" class="transcript-box hidden">...</div>

        <footer class="app-controls">
            <div class="total-display-area" id="total-area">
                <button id="btn-clear-all" class="mini-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    全清
                </button>
                <div class="total-info">
                    <div class="total-label">總計 (0 筆)</div>
                    <div class="total-amount" id="total-amount">0</div>
                </div>
            </div>

            <div class="controls-row">
                <button id="btn-delete" class="secondary-btn btn-delete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                    <span>刪除</span>
                </button>

                <button id="mic-btn" class="mic-button" aria-label="開始聆聽">
                    <div class="mic-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <div class="ripple-ring"></div>
                    <div class="ripple-ring delay-1"></div>
                </button>

                <button id="btn-summary" class="secondary-btn btn-summary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>結算</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- Modal for "總共多少" Summary -->
    <div id="summary-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-title">結算總覽</h2>
            <div class="summary-details">
                <div class="summary-row">
                    <span>筆數</span>
                    <span id="modal-count">0</span>
                </div>
                <div class="summary-row total">
                    <span>總金額</span>
                    <span id="modal-total">0</span>
                </div>
            </div>
            <button id="close-modal-btn" class="primary-btn">確認</button>
        </div>
    </div>

    <!-- Settings Modal (Restored) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-title">設定</h2>
            <div class="setting-group" style="margin-bottom: 2rem;">
                <label style="display:block; color:var(--text-secondary); margin-bottom:0.5rem;">閒置自動關閉</label>
                <select id="auto-stop-select" class="settings-select">
                    <option value="1">1 分鐘</option>
                    <option value="3" selected>3 分鐘 (預設)</option>
                    <option value="5">5 分鐘</option>
                    <option value="10">10 分鐘</option>
                    <option value="30">30 分鐘</option>
                </select>
            </div>
            <button id="save-settings-btn" class="primary-btn">儲存設定</button>
        </div>
    </div>

    <div id="debug-console"
        style="position:fixed;bottom:0;left:0;width:100%;height:150px;background:rgba(0,0,0,0.8);color:#0f0;font-size:12px;overflow-y:auto;z-index:9999;pointer-events:none;padding:5px;display:none;">
    </div>
    <script src="app.js"></script>
</body>

</html>
